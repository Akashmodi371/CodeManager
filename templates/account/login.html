<div class="container">
    <div class="row">
        <!-- Main Content -->
        <div class="col-lg-6 col-xs-7">
            <h1 class="page-header" style="margin-top:100px; margin-right:250px;font-weight: bold; font-family:lora">Code Once Think Twice</h1>
        </div>
        <!-- Login page -->
        <div class="col-lg-6 col-xs-5">
            <h1 class="page-header">Login</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="user-input" class="col-form-label col-sm-3">Username</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-info">@</div>
                            </div>
                            <input type="text" class="form-control" id="user-input" name="username" placeholder="Your username here" pattern="^[a-z0-9_]+$" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd-input" class="col-form-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="pwd-input" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*[0-9]).{8,32}$" name="password" required>
                    </div>
                </div>
                
                <button class="btn btn-success" type="submit">Submit</button>
                <br><br>
                <div class="form-text">Don't have an account? <a href="{% url 'main:register' %}">Sign Up</a></div>
                {% comment %} <a href="#" class="form-text">Forgot password</a> {% endcomment %}
            </form>
        </div>
    </div>
</div>
